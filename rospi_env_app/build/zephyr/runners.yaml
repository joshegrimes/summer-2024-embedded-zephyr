# Available runners configured by board.cmake.
runners:
- pyocd
- openocd

# Default flash runner if --runner is not given.
flash-runner: pyocd

# Default debug runner if --runner is not given.
debug-runner: pyocd

# Common runner configuration values.
config:
  board_dir: C:/Users/joshe/Documents/Summer2024EmbeddedWork/STM32F4DISCO/external/zephyr/boards/arm/rospi_env
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/Users/joshe/zephyr-sdk-0.16.5-1/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb.exe
  openocd: C:/Program Files/OpenOCD/bin/openocd.exe
  openocd_search:
    - C:/Users/joshe/zephyr-sdk-0.16.5-1/sysroots/AMD64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  pyocd:
    - --dt-flash=y
    - --target=stm32g431rbtx
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
